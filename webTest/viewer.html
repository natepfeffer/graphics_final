<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Pose Mirror - Body Model Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 100;
      max-width: 300px;
    }
    
    #info h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    
    #status {
      margin-top: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .connected {
      background-color: #4CAF50;
      animation: pulse 1s infinite;
    }
    
    .disconnected {
      background-color: #f44336;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #764ba2;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>ðŸŽ­ 3D Pose Mirror</h2>
    <p>Open the pose detection page in another tab to see your movements mirrored here!</p>
    <div id="status">
      <span class="status-indicator disconnected" id="indicator"></span>
      <span id="status-text">Waiting for pose data...</span>
    </div>
    <div style="margin-top: 10px; font-size: 12px;">
      <div>FPS: <span id="fps">0</span></div>
      <div>Poses: <span id="pose-count">0</span></div>
    </div>
  </div>
  
  <div id="controls">
    <button id="reset-camera">Reset Camera</button>
    <button id="toggle-skeleton">Toggle Skeleton</button>
    <button id="toggle-grid">Toggle Grid</button>
  </div>
  
  <div id="canvas-container"></div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="modelViewer.js"></script>
</body>
</html>
